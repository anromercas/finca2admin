<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Finca2Admin - Detalle de Tarea
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list lines="full">
            <ion-item *ngIf="todo">
                <ion-label color="secondary" position="floating">Nombre</ion-label>
                <ion-input type="text" placeholder="Escribe Algo" [(ngModel)]="todo.nombre" autofocus="true"></ion-input>
            </ion-item>
            <ion-item *ngIf="todo">
                <ion-label color="secondary" position="floating">Más Información</ion-label>
                <ion-input type="text" placeholder="Escribe Algo" [(ngModel)]="todo.info"></ion-input>
            </ion-item>
            <ion-item *ngIf="todo">
                <ion-item>
                    <ion-label color="secondary">Prioridad</ion-label>
                    <ion-select placeholder="Selecciona prioridad" (ionChange)="prioridad($event.detail.value)" interface="popover" mode="ios" slot="end">
                        <ion-select-option value="Alta">Alta</ion-select-option>
                        <ion-select-option value="Media">Media</ion-select-option>
                        <ion-select-option default value="Baja">Baja</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-item>
        </ion-list>

        <ion-button expand="block" shape="round" color="tertiary" fill="outline" (click)="guardar()">
            <ion-icon slot="start" name="save"></ion-icon>
            Guardar
        </ion-button>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="borrar(todoId)">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
